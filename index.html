<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Loan Officer Directory</title>
    <link rel="stylesheet" href="css/all-styles.css">
</head>
<body>

<header class="padding-vertical-1">

    <div class="container">

        <div class="row align-middle">

            <div class="small-12 medium-9 columns">

                <a class="logo">loan officers <span>directory</span></a>

                <a href="#" class="to-search">find officer</a>

            </div>

            <div class="small-12 medium-3 columns sm medium-text-right">

            </div>

        </div>

    </div>

                       </div>

                       <div class="small-12 columns">

                           <form action="#" class="form-search">

                                       </label>
                                   </div>

                                   <div class="small-12 medium-4 columns">
                                       <label>
                                           <input type="text" placeholder="State OR Zip">
                                       </label>
                                   </div>

                                   <div class="small-12 medium-3 columns">
                                       <button type="submit" class="button">Search</button>
                                   </div>

                               </div>

                           </form>

                       </div>

                       <div class="small-12 columns text-center padding-vertical-3">

                           <img src="images/our-team.png" alt="our team">

                       </div>

                   </div>

                </div>

        </div>

    </div>

</main>
