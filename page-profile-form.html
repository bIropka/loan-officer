<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Loan Officer Directory</title>
    <link rel="stylesheet" href="css/all-styles.css">
</head>
<body>

<header class="padding-vertical-1">

    <div class="container">

        <div class="row align-middle">

            <div class="small-12 medium-9 columns">

                <a class="logo">loan officers <span>directory</span></a>

                <a href="#" class="to-search">find officer</a>

            </div>

            <div class="small-12 medium-3 columns sm medium-text-right">

                <a class="sign-in"  data-open="modal-sign-in">sign in</a>

                <span>or</span>

                <a class="sign-up"  data-open="modal-sign-up">join</a>

            </div>

        </div>

    </div>

</header>

<main class="padding-vertical-2">

    <div class="container">

        <div class="row align-stretch">

            <div class="content-block">

                   <div class="row">

                       <div class="small-12 columns">

                           <h1><span>My Profile</span></h1>

                       </div>

                       <div class="small-12 columns">

                           <form action="#" class="form-profile">

                               <div class="row">

                                   <div class="small-12 medium-9 large-7 padding-vertical-1 columns">
                                       <label>
                                           <span>Email</span>
                                           <input type="email" placeholder="Name@gmail.com">
                                       </label>
                                   </div>

                                   <div class="small-12 medium-9 large-7 padding-vertical-1 columns">
                                       <label>
                                           <span>Password</span>
                                           <input type="password" placeholder="**********">
                                       </label>
                                   </div>

                                   <div class="small-12 medium-9 large-7 padding-vertical-1 columns">
                                       <label>
                                           <span>First name</span>
                                           <input type="text" placeholder="Name">
                                       </label>
                                   </div>

                                   <div class="small-12 medium-9 large-7 padding-vertical-1 columns">
                                       <label>
                                           <span>Last name</span>
                                           <input type="text" placeholder="Name">
                                       </label>
                                   </div>

                               </div>

                               <div class="row">

                                   <div class="small-12 medium-5 large-4 padding-vertical-1 columns">
                                       <label>
                                           <span>Zip</span>
                                           <input type="text" placeholder="12345">
                                       </label>
                                   </div>

                               </div>

                               <div class="row">

                                   <div class="small-12 medium-9 large-7 padding-vertical-1 columns">

                                       <div class="zip-fields">

                                           <label>
                                               <input type="text" placeholder="555">
                                           </label>

                                           <label>
                                               <input type="text" placeholder="555">
                                           </label>

                                           <label>
                                               <input type="text" placeholder="555">
                                           </label>

                                           <span>ext</span>

                                           <label>
                                               <input type="text" placeholder="5555">
                                           </label>

                                       </div>

                                   </div>

                               </div>

                               <div class="row">

                                   <div class="small-12 medium-6 large-4 padding-vertical-1 columns">
                                       <label class="field-with-note">
                                           <span>License number</span>
                                           <input type="text" placeholder="178161">
                                           <a href="#">Claim my profile</a>
                                       </label>
                                   </div>

                               </div>

                               <div class="row">

                                   <div class="small-12 medium-4 large-3 padding-vertical-1 columns">
                                       <button type="submit" class="button button-submit">Save Profile</button>
                                   </div>

                               </div>

                           </form>

                       </div>

                   </div>

                </div>

        </div>

    </div>

</main>

<footer class="padding-vertical-1">

    <div class="container">

        <div class="row">

            <div class="small-12 medium-6 columns">

                <div class="copyright">Â© 2006-2017 loan officers directory</div>

            </div>

            <div class="small-12 medium-6 columns text-right">

                <span>Follow us</span>

                <div class="social-links">
                    <a href="#"><i class="fa fa-facebook"></i></a>
                    <a href="#"><i class="fa fa-twitter"></i></a>
                    <a href="#"><i class="fa fa-google-plus"></i></a>
                </div>

            </div>

        </div>

    </div>

</footer>

<div class="reveal modal" id="modal-sign-in" data-reveal>
    <div class="modal-title">Welcome</div>
    <div class="modal-tab">
        <a>Sign in</a>
        <a data-open="modal-sign-up">New account</a>
    </div>
    <form action="#">
        <div class="row">
            <div class="small-12 columns">
                <label>
                    <input type="email" placeholder="Enter email">
                </label>
            </div>
            <div class="small-12 columns">
                <label>
                    <input type="password" placeholder="Enter password">
                </label>
            </div>
            <div class="small-12 columns">
                <button type="submit" class="button button-submit">Submit</button>
            </div>
        </div>
    </form>
    <div class="sign-social">
        <div class="sign-social-title">
            <span>Or sign with:</span>
        </div>
        <a href="#"><i class="fa fa-google"></i><span>Google</span></a>
        <a href="#"><i class="fa fa-facebook"></i><span>Facebook</span></a>
    </div>
    <button class="close-button" data-close aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="reveal modal" id="modal-sign-up" data-reveal>
    <div class="modal-title">Welcome</div>
    <div class="modal-tab">
        <a data-open="modal-sign-in">Sign in</a>
        <a>New account</a>
    </div>
    <form action="#">
        <div class="row">
            <div class="small-12 columns">
                <label>
                    <input type="email" placeholder="Enter email">
                </label>
            </div>
            <div class="small-12 columns">
                <label>
                    <input type="password" placeholder="Enter password">
                </label>
            </div>
            <div class="small-6 columns">
                <label>
                    <input type="text" placeholder="First name">
                </label>
            </div>
            <div class="small-6 columns">
                <label>
                    <input type="text" placeholder="Last name">
                </label>
            </div>
            <div class="small-6 columns">
                <label>
                    <input type="text" placeholder="Zip">
                </label>
            </div>
            <div class="small-12 columns">
                <div class="zip-fields">
                    <label>
                        <input type="text" placeholder="555">
                    </label>
                    <label>
                        <input type="text" placeholder="555">
                    </label>
                    <label>
                        <input type="text" placeholder="555">
                    </label>
                    <span>ext</span>
                    <label>
                        <input type="text" placeholder="5555">
                    </label>
                </div>
            </div>
            <div class="small-12 columns">
                <input id="checkbox-sign-up" type="checkbox"><label for="checkbox-sign-up"><i class="fa fa-check"></i>I am a Loan officer</label>
            </div>
            <div class="small-12 columns">
                <div class="modal-sub-title">Professional Information</div>
                <label>
                    <select>
                        <option value="default" selected>Select your category</option>
                        <option value="Select-1">Select One</option>
                        <option value="Select-2">Select Two</option>
                        <option value="Select-3">Select Three</option>
                        <option value="Select-4">Select Four</option>
                    </select>
                </label>
            </div>
            <div class="small-12 columns">
                <button type="submit" class="button button-submit">Submit</button>
            </div>
        </div>
    </form>
    <div class="sign-social">
        <div class="sign-social-title">
            <span>Or connect with:</span>
        </div>
        <a href="#"><i class="fa fa-google"></i><span>Google</span></a>
        <a href="#"><i class="fa fa-facebook"></i><span>Facebook</span></a>
    </div>
    <button class="close-button" data-close aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<script src="libs/jquery-3.2.1.min.js"></script>
<script src="libs/foundation-6.4.1-custom/foundation.min.js"></script>
<script src="js/scripts.js"></script>

</body>
</html>
