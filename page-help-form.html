<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Loan Officer Directory</title>
    <link rel="stylesheet" href="css/all-styles.css">
</head>
<body>

<header class="padding-vertical-1">

    <div class="container">

        <div class="row align-middle">

            <div class="small-12 medium-9 columns">

                <a class="logo">loan officers <span>directory</span></a>

                <a href="#" class="to-search">find officer</a>

            </div>

            <div class="small-12 medium-3 columns sm medium-text-right">

                <a href="#" class="sign-in">sign in</a>

                <span>or</span>

                <a href="#" class="sign-up">join</a>

            </div>

        </div>

    </div>

</header>

<main class="padding-vertical-2">

    <div class="container">

        <div class="row align-stretch">

            <div class="content-block">

                   <div class="row">

                       <div class="small-12 columns">

                           <h1><span>How may we help you?</span></h1>

                       </div>

                       <div class="small-12 columns">

                           <div class="note">Let’s get you the answers you need. Just let us know how we can help and one of our friendly customer care specialists will get right back to you.</div>

                       </div>

                       <div class="small-12 columns">

                           <form action="#" class="form-help">

                               <div class="row">

                                   <div class="small-12 medium-9 large-7 padding-vertical-1 columns">
                                       <label>
                                           <span>First Name</span>
                                           <input type="text" placeholder="Name">
                                       </label>
                                   </div>

                                   <div class="small-12 medium-9 large-7 padding-vertical-1 columns">
                                       <label>
                                           <span>Last Name</span>
                                           <input type="text" placeholder="Name">
                                       </label>
                                   </div>

                                   <div class="small-12 medium-9 large-7 padding-vertical-1 columns">
                                       <label>
                                           <span>Email Address</span>
                                           <input type="email" placeholder="Name@gmail.com">
                                       </label>
                                   </div>

                                   <div class="small-12 medium-9 large-7 padding-vertical-1 columns">
                                       <label>
                                           <span>Subject</span>
                                           <select>
                                               <option value="Select-1">Select One</option>
                                               <option value="Select-2">Select Two</option>
                                               <option value="Select-3">Select Three</option>
                                               <option value="Select-4">Select Four</option>
                                           </select>
                                       </label>
                                   </div>

                                   <div class="small-12 medium-9 large-7 padding-vertical-1 columns">
                                       <label>
                                           <span>Comments Or Questions</span>
                                           <textarea></textarea>
                                       </label>
                                   </div>

                                   <div class="small-12 medium-9 large-7 columns">
                                       <input id="checkbox-help" type="checkbox"><label for="checkbox-help"><i class="fa fa-check"></i>I acknowledge that I am over the age of eighteen and that I consent to the use of all or part of my comments/feedback by LendingTree.</label>
                                   </div>

                               </div>

                               <div class="row">

                                   <div class="small-12 medium-4 large-3 padding-vertical-1 columns">
                                       <button type="submit" class="button button-submit">Submit</button>
                                   </div>

                               </div>

                           </form>

                       </div>

                   </div>

                </div>

        </div>

    </div>

</main>

<footer class="padding-vertical-1">

    <div class="container">

        <div class="row">

            <div class="small-12 medium-6 columns">

                <div class="copyright">© 2006-2017 loan officers directory</div>

            </div>

            <div class="small-12 medium-6 columns text-right">

                <span>Follow us</span>

                <div class="social-links">
                    <a href="#"><i class="fa fa-facebook"></i></a>
                    <a href="#"><i class="fa fa-twitter"></i></a>
                    <a href="#"><i class="fa fa-google-plus"></i></a>
                </div>

            </div>

        </div>

    </div>

</footer>

</body>
</html>
