<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Loan Officer Directory</title>
    <link rel="stylesheet" href="css/all-styles.css">
</head>
<body>

<header class="padding-vertical-1">

    <div class="container">

        <div class="row align-middle">

            <div class="small-12 medium-9 columns">

                <a class="logo">loan officers <span>directory</span></a>

                <a href="#" class="to-search">find officer</a>

            </div>

            <div class="small-12 medium-3 columns sm medium-text-right">

                <a href="#" class="sign-in">sign in</a>

                <span>or</span>

                <a href="#" class="sign-up">join</a>

            </div>

        </div>

    </div>

</header>

<main class="padding-vertical-2">

    <div class="container">

        <div class="row align-stretch">

            <div class="content-block">

                   <div class="row">

                       <div class="small-12 columns">

                           <h1><span>National Loan Officer Directory</span></h1>

                       </div>

                       <div class="small-12 columns">

                           <div class="note">Find a Loan Officer to help you with your mortgage</div>

                       </div>

                       <div class="small-12 columns">

                           <form action="#" class="form-search">

                               <div class="row">

                                   <div class="small-12 medium-5 columns">
                                       <label>
                                           <input type="text" placeholder="Search by name or company">
                                       </label>
                                   </div>

                                   <div class="small-12 medium-4 columns">
                                       <label>
                                           <input type="text" placeholder="State OR Zip">
                                       </label>
                                   </div>

                                   <div class="small-12 medium-3 columns">
                                       <button type="submit" class="button button-submit">Search</button>
                                   </div>

                               </div>

                           </form>

                       </div>

                       <div class="small-12 columns">

                           <div class="officer-list">

                               <div class="officer-item">
                                   <div class="officer-photo">
                                       <img src="images/photo.jpg" alt="photo">
                                   </div>
                                   <div class="officer-data">
                                       <h3>Art Mikhelson</h3>
                                       <div class="officer-reviews">
                                           <ul>
                                               <li><i class="fa fa-star"></i></li>
                                               <li><i class="fa fa-star"></i></li>
                                               <li><i class="fa fa-star"></i></li>
                                               <li><i class="fa fa-star"></i></li>
                                               <li><i class="fa fa-star-half-empty"></i></li>
                                           </ul>
                                           <a href="#">168 Reviews</a>
                                       </div>
                                       <div class="officer-company">Seckel Capital, LLC</div>
                                       <div class="officer-id">NMLS ID:<a href="#" class="officer-id-value">178161</a></div>
                                   </div>
                                   <a href="#" class="button">View Profile</a>
                               </div>

                           </div>

                       </div>

                   </div>

                </div>

        </div>

    </div>

</main>

<footer class="padding-vertical-1">

    <div class="container">

        <div class="row">

            <div class="small-12 medium-6 columns">

                <div class="copyright">Â© 2006-2017 loan officers directory</div>

            </div>

            <div class="small-12 medium-6 columns text-right">

                <span>Follow us</span>

                <div class="social-links">
                    <a href="#"><i class="fa fa-facebook"></i></a>
                    <a href="#"><i class="fa fa-twitter"></i></a>
                    <a href="#"><i class="fa fa-google-plus"></i></a>
                </div>

            </div>

        </div>

    </div>

</footer>

</body>
</html>
